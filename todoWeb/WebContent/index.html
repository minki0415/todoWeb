<body>
	<div id="wrapper">
		<nav class="navbar navbar-default top-navbar" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle waves-effect waves-dark"
					data-toggle="collapse" data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand waves-effect waves-dark" href="index.html"><strong>To
						do List</strong></a>

				<div id="sideNav" href="">
					<i class="material-icons dp48">toc</i>
				</div>
			</div>

			<ul class="nav navbar-top-links navbar-right">

				<li><a class="dropdown-button waves-effect waves-dark"><i
						class="fa fa-user fa-fw"></i> <b>로그인 하세요</b></a>
			</ul>
		</nav>




		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="main-menu">

					<li><a class="active-menu waves-effect waves-dark"
						href="index.html"><i class="fa fa-user"></i> Login</a>
					<li><a class="waves-effect waves-dark"
						onclick="alert('로그인 하세요');"><i class="fa fa-table"></i> To do
							List</a></li>
					<li><a class="waves-effect waves-dark"
						onclick="alert('로그인 하세요');"><i class="fa fa-edit"></i> Add To
							do List </a></li>

				</ul>

			</div>

		</nav>
		<!-- /. NAV SIDE  -->

		<div id="page-wrapper">
			<div class="header">
				<h1 class="page-header">Login</h1>
				<div id="page-inner">
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-action">Login for TodoWeb</div>
								<div class="card-content">
									<form class="col s12" action="todoweb" method="post">
										<input type="hidden" name="command" value="logIn">
										<div class="row">
											<div class="input-field inline col s12">
												<input id="user_email" name="user_email" type="email"
													class="validate"> <label for="user_email"
													data-error="wrong" data-success="right">Email</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="password" name="user_pw" type="password"
													class="validate"> <label for="password">Password</label>
											</div>
										</div>
										<div class="row">
											<div class="col s12">
												<div class="waves-effect waves-light btn">
													<input type="submit" value="login">
												</div>
												<div style="float: right">
													if you don't have any account &nbsp; &nbsp; &nbsp; <a
														class="waves-effect waves-light btn" href="signup.html">signup</a>
												</div>
											</div>
										</div>
									</form>
									<div class="clearBoth"></div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
			<!-- /. PAGE WRAPPER  -->
		</div>

		<!-- Morris Chart Js -->
		<script src="assets/js/morris/raphael-2.1.0.min.js"></script>
		<script src="assets/js/morris/morris.js"></script>


		<script src="assets/js/easypiechart.js"></script>
		<script src="assets/js/easypiechart-data.js"></script>

		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>

		<!-- Custom Js -->
		<script src="assets/js/custom-scripts.js"></script>
